<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Webhook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/preline/dist/preline.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">

  <style>
    body { background-color: #111827; color: #f3f4f6; }
    .ql-toolbar, .ql-container { background: #1f2937; color: white; border: none !important; }
    .ql-editor { min-height: 150px; color: white; }

    /* Tabs now instant switch */
    .tab { display: none; }
    .tab.active { display: block; }

    /* Splash tracing text effect */
    .splash-text {
      font-size: 3rem;
      font-weight: bold;
      fill: none;
      stroke: white;
      stroke-width: 2px;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s linear forwards; /* slower */
    }
    @keyframes draw { to { stroke-dashoffset: 0; } }

    /* Fade-out splash */
    @keyframes fadeOut { from{opacity:1;} to{opacity:0;} }
    .fade-out { animation: fadeOut 1s ease forwards; }

    /* Alert fade-in */
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
  </style>
</head>
<body class="font-sans">

  <!-- Splash Screen Fullscreen -->
  <div id="splash" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-900">
    <svg viewBox="0 0 600 120" class="w-[500px] h-[120px]">
      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="splash-text">Chat Webhook</text>
    </svg>
  </div>

  <!-- Alerts -->
  <div id="alert-container" class="fixed bottom-4 right-4 flex flex-col space-y-3 z-50"></div>

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex space-x-4">
    <button onclick="switchTab('manage')" class="text-white">Manage Webhooks</button>
    <button onclick="switchTab('editor')" class="text-white">Editor</button>
    <button onclick="switchTab('schedule')" class="text-white">Schedule</button>
  </nav>

  <!-- Tabs -->
  <div id="manage" class="tab active p-6">Webhook Manager</div>
  <div id="editor" class="tab p-6">Editor</div>
  <div id="schedule" class="tab p-6">Schedule</div>

  <script>
    // Alert System
    function showAlert(type, message) {
      const container = document.getElementById("alert-container");
      let color="", icon="";
      if (type==="warning") {
        color="bg-yellow-100 border-yellow-500 text-yellow-700";
        icon=`<svg class="w-5 h-5 text-yellow-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.72-1.36 3.485 0l6.516 11.59c.75 1.335-.213 3.01-1.742 3.01H3.483c-1.53 0-2.492-1.675-1.742-3.01L8.257 3.1zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-2a1 1 0 01-1-1V7a1 1 0 112 0v3a1 1 0 01-1 1z" clip-rule="evenodd"/></svg>`;
      }
      const alert=document.createElement("div");
      alert.className=`flex items-center p-3 border-l-4 rounded shadow ${color} animate-fade-in`;
      alert.innerHTML=`<div class="mr-2">${icon}</div><div>${message}</div>`;
      container.appendChild(alert);
      setTimeout(()=>{alert.remove()},4000);
    }

    // Tab switching (instant, no slide)
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Splash logic
    window.addEventListener("load", ()=>{
      showAlert("warning","Auth system disabled");
      const splash=document.getElementById("splash");
      setTimeout(()=>{
        splash.classList.add("fade-out");
        setTimeout(()=> splash.remove(), 1000);
      }, 4200); // wait until trace finished + buffer
    });
  </script>
</body>
</html>
