<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Chat Webhook Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    #app {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .toast {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      display: none;
    }
    .toast.success {
      background: #d4edda;
      color: #155724;
    }
    .toast.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Google Chat Webhook Sender</h2>
    <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
    <div id="toast" class="toast"></div>
  </div>

  <script>
    async function sendMessage() {
      const url = document.getElementById("webhookUrl").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const toast = document.getElementById("toast");

      if (!url) {
        showToast("Please enter a webhook URL", "error");
        return;
      }
      if (!message) {
        showToast("Please enter a message", "error");
        return;
      }

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });

        if (response.ok) {
          showToast("Message sent âœ…", "success");
        } else {
          const errorText = await response.text();
          showToast("Error " + response.status + ": " + errorText, "error");
        }
      } catch (err) {
        showToast("Request failed: " + err.message, "error");
      }
    }

    function showToast(msg, type) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "toast " + type;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 4000);
    }
  </script>
</body>
</html>
