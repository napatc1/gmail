<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Webhook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/preline/dist/preline.js"></script>
  <style>
    /* Top loading bar like YouTube */
    #loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      width: 0;
      background: red;
      transition: width 1.5s ease;
      z-index: 9999;
    }

    /* Shimmer effect like YouTube loading */
    .shimmer {
      background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      color: transparent !important;
      border-radius: 4px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Toast container */
    #toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 99999;
    }

    .toast {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      color: white;
      animation: slideIn 0.4s ease, fadeOut 0.5s ease 4.5s forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(120%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(120%); }
    }

    .toast-success { background: #16a34a; }
    .toast-warning { background: #ca8a04; }
    .toast-error { background: #dc2626; }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Loading bar -->
  <div id="loading-bar"></div>

  <!-- Loading screen -->
  <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-50">
    <h1 class="text-3xl font-bold shimmer">Chat Webhook</h1>
    <p class="mt-4 shimmer">Loading...</p>
  </div>

  <!-- Main content -->
  <div id="main" class="hidden p-6">
    <!-- Navbar -->
    <div class="flex space-x-4 border-b border-gray-700 pb-2">
      <button onclick="switchPage('manager')" class="px-4 py-2 bg-gray-800 rounded">Webhook Manager</button>
      <button onclick="switchPage('sender')" class="px-4 py-2 bg-gray-800 rounded">Send Message</button>
    </div>

    <!-- Pages -->
    <div id="manager" class="page mt-6">
      <h2 class="text-xl font-bold">Manage Webhooks</h2>
      <form onsubmit="addWebhook(event)" class="mt-4 flex space-x-2">
        <input id="webhook-url" type="url" placeholder="Enter webhook URL" class="px-3 py-2 rounded bg-gray-800 w-96">
        <button class="px-4 py-2 bg-red-600 rounded">Add</button>
      </form>
      <ul id="webhook-list" class="mt-4 space-y-2"></ul>
    </div>

    <div id="sender" class="page mt-6 hidden">
      <h2 class="text-xl font-bold">Send Message</h2>
      <select id="webhook-select" class="mt-4 px-3 py-2 rounded bg-gray-800 w-96">
        <option value="">Select a webhook</option>
      </select>
      <textarea id="message" placeholder="Enter your message..." class="mt-4 w-96 h-32 rounded bg-gray-800 p-2"></textarea>
      <button onclick="sendMessage()" class="mt-4 px-4 py-2 bg-red-600 rounded">Send</button>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toast-container"></div>

<script>

  window.addEventListener("load", () => {
    const bar = document.getElementById("loading-bar");
    bar.style.width = "100%";
    setTimeout(() => {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main").classList.remove("hidden");
      showToast("Auth system disabled", "warning");
    }, 1500);
  });

  // Page switching
  function switchPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }
