<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Sender</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FlyonUI CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flyonui@1.0.0/dist/flyon.min.css" rel="stylesheet">

</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold mb-6">Send Message to Webhook</h1>

    <label class="block mb-4 text-left">
      <span class="text-gray-300">Webhook URL:</span>
      <input type="text" id="webhookUrl" placeholder="Enter webhook URL here"
        class="input input-bordered w-full mt-1 bg-gray-700 border-gray-600 text-white">
    </label>

    <label class="block mb-6 text-left">
      <span class="text-gray-300">Message:</span>
      <textarea id="message" rows="4" placeholder="Enter your message"
        class="textarea textarea-bordered w-full mt-1 bg-gray-700 border-gray-600 text-white"></textarea>
    </label>
    <div id="alert-container" class="fixed bottom-4 right-4 flex flex-col space-y-3 z-50"></div>

    <button onclick="showAlert('error','Google api is under maintenance')" class="btn btn-primary w-full">Send</button>
    <p id="status" class="mt-4 text-sm text-gray-300"></p>
  </div>

<script>
// Simple, reusable alert system with TailwindCSS + SVG icons
function showAlert(type, message) {
  const container = document.getElementById("alert-container");

  // Pick icon + color
  let icon = "";
  let color = "";
  if (type === "success") {
    color = "bg-green-100 border-green-500 text-green-700";
    icon = `<svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 
              010 1.414l-8.414 8.414a1 1 0 01-1.414 0L3.293 
              11.12a1 1 0 011.414-1.414l3.172 3.172 
              7.707-7.707a1 1 0 011.414 0z" clip-rule="evenodd"/>
           </svg>`;
  } else if (type === "error") {
    color = "bg-red-100 border-red-500 text-red-700";
    icon = `<svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 
              8 0 000 16zm-1-5h2v2h-2v-2zm0-6h2v4h-2V7z" clip-rule="evenodd"/>
            </svg>`;
  } else if (type === "warning") {
    color = "bg-yellow-100 border-yellow-500 text-yellow-700";
    icon = `<svg class="w-5 h-5 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 
              2.72-1.36 3.485 0l6.516 11.59c.75 1.335-.213 
              3.01-1.742 3.01H3.483c-1.53 0-2.492-1.675-1.742-3.01L8.257 
              3.1zM11 13a1 1 0 11-2 0 1 1 0 
              012 0zm-1-2a1 1 0 01-1-1V7a1 1 0 
              112 0v3a1 1 0 01-1 1z" clip-rule="evenodd"/>
            </svg>`;
  }

  // Create alert element
  const alert = document.createElement("div");
  alert.className = `flex items-center p-3 border-l-4 rounded shadow ${color} animate-fade-in`;
  alert.innerHTML = `
    <div class="mr-2">${icon}</div>
    <div class="flex-1">${message}</div>
    <button onclick="this.parentElement.remove()" class="ml-3 text-xl font-bold leading-none focus:outline-none">&times;</button>
  `;

  container.appendChild(alert);

  // Auto-remove after 4s
  setTimeout(() => {
    if (alert && alert.parentElement) {
      alert.remove();
    }
  }, 4000);
}
</script>

<style>
/* Tiny fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in { animation: fadeIn 0.3s ease-out; }
</style>

</body>
</html>
