<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Sender</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FlyonUI CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flyonui@1.0.0/dist/flyon.min.css" rel="stylesheet">
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px) translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateX(0) translateY(0) scale(1); }
    }
    @keyframes slideOut {
      to { opacity: 0; transform: translateX(20px) translateY(10px) scale(0.97); }
    }
    @keyframes shrinkBar {
      from { transform: scaleX(1); }
      to { transform: scaleX(0); }
    }
    .alert-enter { animation: slideIn 0.3s ease-out forwards; }
    .alert-exit { animation: slideOut 0.3s ease-in forwards; }
    .bar { animation: shrinkBar linear forwards; transform-origin: left; }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold mb-6">Send Message to Webhook</h1>

    <label class="block mb-4 text-left">
      <span class="text-gray-300">Webhook URL:</span>
      <input type="text" id="webhookUrl" placeholder="Enter webhook URL here"
        class="input input-bordered w-full mt-1 bg-gray-700 border-gray-600 text-white">
    </label>

    <label class="block mb-6 text-left">
      <span class="text-gray-300">Message:</span>
      <textarea id="message" rows="4" placeholder="Enter your message"
        class="textarea textarea-bordered w-full mt-1 bg-gray-700 border-gray-600 text-white"></textarea>
    </label>

    <button onclick="showAlert('error','Google api is under maintenance')" class="btn btn-primary w-full">Send</button>
    <p id="status" class="mt-4 text-sm text-gray-300"></p>
  </div>

  <script>


    <script>
(function(){
  // Create alert container (bottom-right)
  const stack = document.createElement("div");
  stack.id = "alert-stack";
  stack.style.position = "fixed";
  stack.style.bottom = "16px";
  stack.style.right = "16px";
  stack.style.display = "flex";
  stack.style.flexDirection = "column";
  stack.style.gap = "10px";
  stack.style.maxWidth = "320px";
  stack.style.zIndex = "9999";
  document.body.appendChild(stack);

  // Icons (SVG)
  const icons = {
    success: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>`,
    error: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>`,
    warning: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M5.07 19h13.86L12 5 5.07 19z"/></svg>`
  };

  // Colors
  const colors = {
    success: { border: "#16a34a", bar: "#16a34a" },
    error:   { border: "#dc2626", bar: "#dc2626" },
    warning: { border: "#f59e0b", bar: "#f59e0b" }
  };

  // Main function
  window.showAlert = function(type, message, duration = 4000) {
    const styleBox = `
      background:#1f2937;color:white;
      border-left:6px solid ${colors[type].border};
      border-radius:8px;
      box-shadow:0 4px 12px rgba(0,0,0,.3);
      padding:12px 14px;
      display:flex;
      align-items:flex-start;
      gap:10px;
      font-family:sans-serif;
      animation:slideIn .3s ease-out;
      position:relative;
      overflow:hidden;
    `;

    const styleBar = `
      position:absolute;
      bottom:0;left:0;height:3px;width:100%;
      background:${colors[type].bar};
      transform-origin:left;
      animation:shrink ${duration}ms linear forwards;
    `;

    const alert = document.createElement("div");
    alert.setAttribute("style", styleBox);
    alert.innerHTML = `
      <div style="color:${colors[type].border};flex-shrink:0">${icons[type]}</div>
      <div style="flex:1">
        <div style="font-weight:600;text-transform:capitalize">${type}</div>
        <div style="font-size:14px;opacity:.9">${message}</div>
      </div>
      <button style="background:none;border:0;color:#aaa;font-size:16px;cursor:pointer">âœ•</button>
      <div style="${styleBar}"></div>
    `;

    // Close button
    alert.querySelector("button").onclick = () => closeAlert(alert);

    stack.prepend(alert);
    setTimeout(() => closeAlert(alert), duration);
  };

  function closeAlert(alert){
    alert.style.animation = "slideOut .3s ease-in forwards";
    alert.addEventListener("animationend", () => alert.remove());
  }

  // Animations
  const style = document.createElement("style");
  style.textContent = `
    @keyframes slideIn {
      from{opacity:0;transform:translateX(20px) translateY(20px) scale(.95);}
      to{opacity:1;transform:translateX(0) translateY(0) scale(1);}
    }
    @keyframes slideOut {
      to{opacity:0;transform:translateX(20px) translateY(10px) scale(.97);}
    }
    @keyframes shrink {
      from{transform:scaleX(1);}
      to{transform:scaleX(0);}
    }
  `;
  document.head.appendChild(style);
})();
</script>

</body>
</html>
